<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
   <div id="login-page">
     <header><h1>Welcome to Running Goals</h1></header>
     <div id="login-container">
       <h3>Please choose an option below:</h3>
       <button class="trigger" id="trigger-create">Create Account</button>
        <div class="modal" id="modal-create">
          <div class="modal-content">
            <span class="close-button" id="close-create">&times;</span>
            <h3>Please Enter Your Name:</h3>
            <form id="create">
              <input type="text" name="name" placeholder="Name">
              <input type="submit" value="Create Account" id="create-btn">
            </form>
          </div>
        </div>
        <button class="trigger" id="trigger-login">Login</button>
        <div class="modal" id="modal-login">
          <div class="modal-content">
            <span class="close-button" id="close-login">&times;</span>
            <h3>Please Enter Your Name:</h3>
            <form id="login">
                <input type="text" name="name" placeholder="Name">
                <input type="submit" value="Login" id="login-btn">
              </form>
          </div>
        </div>
     </div>
   </div>

  
   <div id="main-page">
    <header><h1></h1></header>
    <div id="goals-container">
      <header>Goal Progress</header>
    </div> 
    <div id="stats-container"> 
      <header>Your Stats</header>
    </div>
    <div id="awards-container">
      <header>Award</header>
    </div>

   </div>

   <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  </body>
</html>

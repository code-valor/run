<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
   <div id="login-page">
     <header><h1>Welcome to Running Goals</h1></header>
     <div id="login-container">
       <h3>Please choose an option below:</h3>
       <button class="trigger" id="trigger-create">Create Account</button>
        <div class="modal" id="modal-create">
          <div class="modal-content">
            <span class="close-button" id="close-create">&times;</span>
            <h3>Please Enter Your Name:</h3>
            <form id="create">
              <input type="text" name="name" placeholder="Name">
              <input type="submit" value="Create Account" id="create-btn">
            </form>
          </div>
        </div>

        <button class="trigger" id="trigger-login">Login</button>
        <div class="modal" id="modal-login">
          <div class="modal-content">
            <span class="close-button" id="close-login">&times;</span>
            <h3>Please Enter Your Name:</h3>
            <form id="login">
                <input type="text" name="name" placeholder="Name">
                <input type="submit" value="Login" id="login-btn">
              </form>
          </div>
        </div>
     </div>
   </div>

   <div id="main-page">
    <header>
      <h1 id="welcome"></h1>
      <button class="trigger" id="trigger-add-run">Add Run</button>
        <div class="modal" id="modal-add-run">
          <div class="modal-content">
            <span class="close-button" id="close-add-run">&times;</span>
            <h3>Please Enter Your Run Stats:</h3>
            <form id="run">
              <select>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>
              <input type="text" name="distance" placeholder="distance">
              <input type="text" name="pace" placeholder="pace">
              <input type="text" name="rating" placeholder="rating">
              <input type="submit" value="Add Run" id="run-btn">
              </form>
          </div>
        </div>
    </header>

    <div class="parent">

      <div id="goals-container" class="runner-info">
        <header>Goal Progress</header>

        <div id="new-goal">
          <button class="trigger" id="trigger-goal">Add a New Goal</button>
          <div class="modal" id="modal-goal">
            <div class="modal-content">
              <span class="close-button" id="close-goal">&times;</span>
              <h3>Add a New Goal</h3>

              <form id="add-goal">

                <select id="goal-category">
                  <option value="base">Please select:</option>
                  <option value="pace">Pace</option>
                  <option value="mileage">Mileage</option>
                  
                </select>
                
                <div id="pace-div" > 
                  <input type="text" name="pace" placeholder='pace'>
                  <input type="submit" value="Add a Goal" id="add-goal-btn">
                </div>
                <div id="mileage-div">
                  <input type="text" name="value" placeholder="value">
                  <input type="submit" value="Add a Goal" id="add-goal-btn">
                </div>

                  <!-- <input type="submit" value="Add a Goal" id="add-goal-btn"> -->

                </form>
            
            </div>

            <div id="goal-meter">
              <div class="bar-container" style="height: 500px;">
                <div class="goal-bar">
                  <div class="bar-wrap">
          
                    <div class="bar" style="transform: translateY(55%);">
                      <div class="bar-info">
                        <div class="bar-info-inner">
                      
                        </div>
                      </div>
                    </div>
                    <span class="bar-label"></span>
                  </div>
                  <div class="bar-labels">
                    <span class="bar-label">100</span>
                    <span class="bar-label">75</span>
                    <span class="bar-label">50</span>
                    <span class="bar-label">25</span>
                    <span class="bar-label">0</span>
                  </div>
                </div> <!-- /.goal-bar -->
              </div>
            </div>
          </div> 
        </div>
      </div>
      <div id="stats-container" class="runner-info"> 
        <header>Your Stats</header>
      </div>
      <div id="awards-container" class="runner-info">
        <header>Awards</header>
      </div>
    </div> 
   </div>
   <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  </body>
</html>
